<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create dots
            const spacing = 25; // Reduced spacing for more dots
            const rows = Math.ceil(window.innerHeight / spacing);
            const cols = Math.ceil(window.innerWidth / spacing);

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.top = `${i * spacing}px`;
                    dot.style.left = `${j * spacing}px`;
                    document.body.appendChild(dot);
                }
            }

            // Handle mouse movement
            let timeout;
            document.addEventListener('mousemove', (e) => {
                const dots = document.querySelectorAll('.dot');
                dots.forEach(dot => {
                    const rect = dot.getBoundingClientRect();
                    const dotX = rect.left + rect.width / 2;
                    const dotY = rect.top + rect.height / 2;
                    const distance = Math.hypot(e.clientX - dotX, e.clientY - dotY);
                    
                    if (distance < 40) { // Reduced radius for cursor effect
                        dot.classList.add('active');
                        clearTimeout(dot.timeout);
                        dot.timeout = setTimeout(() => {
                            dot.classList.remove('active');
                        }, 500);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="social-box">
            <h2>Connect With Us</h2>
            <p class="subtitle">Choose your platform</p>
            
            <div class="social-links">
                <a href="https://www.youtube.com" target="_blank" class="social-button youtube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                
                <a href="https://www.instagram.com" target="_blank" class="social-button instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
